<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile | ABS Fitness</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/userprofile.css" />
</head>
<body>

  <nav class="navbar">
    <div class="logo">ABS Fitness</div>
    <div class="nav-right">
      <button id="dashboardBtn">Dashboard</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </nav>

  <div class="container">
    <h2>User Profile</h2>

    <form id="profileForm">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" id="firstName" disabled />
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input type="text" id="lastName" disabled />
      </div>

      <div class="form-group">
        <label>Gender</label>
        <input type="text" id="gender" disabled />
      </div>

      <div class="form-group">
        <label>Age</label>
        <input type="number" id="age" disabled />
      </div>

      <div class="form-group">
        <label>Phone</label>
        <input type="text" id="phone" disabled />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" disabled />
      </div>

      <div class="form-group">
        <label>Height (cm)</label>
        <input type="number" id="height" />
      </div>

      <div class="form-group">
        <label>Weight (kg)</label>
        <input type="number" id="weight" />
      </div>

      <div class="form-group">
        <label>New Password</label>
        <input type="password" id="password" placeholder="Leave blank to keep current password" />
      </div>

      <div class="form-buttons">
        <button type="button" id="editBtn">Edit</button>
        <button type="submit" id="saveBtn" style="display: none;">Save Changes</button>
      </div>
    </form>
  </div>

  <script src="js/userprofile.js"></script>
</body>
</html>
