<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard | ABS Fitness</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/dashboard.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Match card color and style */
    .nav-buttons {
      display: flex;
      gap: 10px;
      margin: 15px 0;
    }

    .nav-buttons button {
      background-color: #00ffd5; /* Match highlight color */
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: #000;
      transition: background-color 0.2s ease-in-out;
    }

    .nav-buttons button:hover {
      background-color: #00c6a5;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">ABS Fitness</div>
    <div class="nav-right">
      <div class="user-welcome" id="welcomeUser">Welcome, User</div>
      <img id="profileIcon" src="images/user.png" alt="Profile" title="Profile" />
      <button id="logoutBtn">Logout</button>
    </div>
  </nav>

  <div class="dashboard-container">

    <div class="summary-section">
      <div class="card" id="totalWorkouts">Total Workouts: 0</div>
      <div class="card" id="totalCalories">Total Calories: 0</div>
      <div class="card" id="activeGoals">Active Goals: 0</div>
    </div>

    <!-- New buttons section -->
    <div class="nav-buttons">
      <button onclick="window.location.href='workouts.html'">Workouts</button>
      <button onclick="window.location.href='goals.html'">Goals</button>
    </div>

    <div class="chart-section">
      <canvas id="progressChart"></canvas>
    </div>

    <div class="goals-section">
      <h2>Upcoming Goals</h2>
      <ul id="goalsList"></ul>
    </div>

    <div class="quote-section">
      <h2>Today's Motivation</h2>
      <p id="quoteText">Loading...</p>
    </div>

  </div>

  <script src="js/dashboard.js"></script>
</body>
</html>
