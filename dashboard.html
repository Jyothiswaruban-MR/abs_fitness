<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard | ABS Fitness</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/dashboard.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <nav class="navbar">
    <div class="logo">ABS Fitness</div>
    <div class="nav-right">
      <div class="user-welcome" id="welcomeUser">Welcome, User</div>
      <img id="profileIcon" src="images/user.png" alt="Profile" title="Profile" />
      <button id="logoutBtn">Logout</button>
    </div>
  </nav>

  <div class="dashboard-container">

    <div class="summary-section">
      <div class="card" id="totalWorkouts">Total Workouts: 0</div>
      <div class="card" id="totalCalories">Total Calories: 0</div>
      <div class="card" id="activeGoals">Active Goals: 0</div>
    </div>

    <div class="nav-buttons">
      <button onclick="window.location.href='workouts.html'">Workouts</button>
      <button onclick="window.location.href='goals.html'">Goals</button>
    </div>

    <div class="charts-grid">
      <!-- Progress Chart -->
      <div class="chart-card">
        <div class="chart-container">
          <canvas id="progressChart"></canvas>
        </div>
      </div>

      <!-- Workout Frequency Chart -->
      <div class="chart-card">
        <div class="chart-container">
          <canvas id="workoutFrequencyChart"></canvas>
        </div>
      </div>

      <!-- Goal Completion Chart -->
      <div class="chart-card">
        <div class="chart-container">
          <canvas id="goalCompletionChart"></canvas>
        </div>
      </div>
    </div>

    <div class="goals-section">
      <h2>Current Goal</h2>
      <div id="currentGoalContainer"></div>

      <h2>Upcoming Goals</h2>
      <div id="upcomingGoalsContainer"></div>
    </div>

    <div class="quote-section">
      <h2>Today's Motivation</h2>
      <p id="quoteText">Loading...</p>
    </div>

  </div>

  <script src="js/dashboard.js"></script>
</body>
</html>
