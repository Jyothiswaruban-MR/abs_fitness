<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goals | ABS Fitness</title>
  <link rel="stylesheet" href="css/goals.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">ABS Fitness</div>
    <div class="nav-right">
      <button id="dashboardBtn">Dashboard</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </nav>

  <div class="container">
    <h2>Set Your Goal</h2>
    <form id="goalForm">
      <input type="text" id="description" placeholder="Goal Description *" required />
      <input type="date" id="targetDate" required />
      <button type="submit">Save Goal</button>
    </form>

    <h2>Your Goals</h2>
    <table id="goalTable">
      <thead>
        <tr>
          <th>Description</th>
          <th>Target Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Goals will be loaded here -->
      </tbody>
    </table>
  </div>

  <script src="js/goals.js"></script>
</body>
</html>
