<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Workouts | ABS Fitness</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/workouts.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">ABS Fitness</div>
    <div class="nav-right">
      <button id="dashboardBtn">Dashboard</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </nav>

  <div class="container">
    <h2>Log a Workout</h2>
    <form id="workoutForm">
      <!-- Hidden ID for editing -->
      <input type="hidden" id="workoutId" />

      <input type="text" id="workoutType" placeholder="Workout Type *" required />
      <input type="number" id="duration" placeholder="Duration (minutes) *" required />
      <input type="number" id="calories" placeholder="Calories Burned *" required />
      <input type="date" id="workoutDate" required />
      <textarea id="notes" placeholder="Notes (optional)"></textarea>

      <button type="submit" id="submitBtn">Add Workout</button>
    </form>

    <h2>Your Workouts</h2>
    <table id="workoutTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Type</th>
          <th>Duration</th>
          <th>Calories</th>
          <th>Notes</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Populated dynamically -->
      </tbody>
    </table>
  </div>

  <script src="js/workouts.js"></script>
</body>
</html>
